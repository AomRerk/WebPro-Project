<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Journii</title>
</head>

<body class="font-kanit ">

    <div id="app">
        <nav class="relative px-4 py-4 flex items-center bg-green">
            <a class="w-52" href="">
                <img src="/src/assets/image/logo-original.png" alt="JourniiLogo">
            </a>
            <div class="mx-auto">
                <a class="px-2" href="index.html">Home</a>
                <a class="px-2" href="memoSelect.html">Memo</a>
                <a class="px-2" href="">About</a>
                <a class="px-2" href="">Contact</a>

            </div>
            <button class="pr-3">Sign in</button>
            <button type="button" @click="GoSignup()" class="bg-slate-500">Sign up</button>

        </nav>

        <div class="flex">

            <!-- Form-1 -->
            <div class="grow flex flex-col justify-start items-center">
                <h1 class="text-2xl font-medium mt-10">การบันทึกเบื้องต้น</h1>

                <form @submit.prevent="submit" class="w-4/5 h-screen p-5 pt-10">
                    <input type="text" class="text-2xl truncate focus:outline-none" size="30" placeholder="Untitled">
                    <hr>

                    <div class="grid grid-rows-2 grid-cols-2">
                        <div class="pt-5">
                            <p>STREET ADDRESS :</p>
                            <input type="text" v-model="form1st.address.v_street" class="input-memoAdd" size="30" placeholder="street address">
                        </div>

                        <div class="pt-5">
                            <p>COUNTRY :</p>
                            <select name="country"  v-model="form1st.address.v_country" class="input-memoAdd" >
                                <!-- <option disabled selected value="">Please select country</option> -->
                                <option v-for="(item, index) in listCountry" :key="index" :value="item">{{item}}</option>
                            </select>
                        </div>

                        <div class="pt-5">
                            <p>PROVINCE :</p>
                            <input type="text" v-model="form1st.address.v_province" class="input-memoAdd" size="30" placeholder="province">
                        </div>

                        <div class="pt-5">
                            <p>CITY :</p>
                            <input type="text" v-model="form1st.address.v_city" class="input-memoAdd" size="30" placeholder="city">
                        </div>
                    </div>
                    <hr class="mt-5">

                    <div class="grid grid-cols-2">
                        <div class="pt-5">
                            <p>NUMBER OF PEOPLE :</p>
                            <input type="number" v-model="form1st.co_traveller" class="input-memoAdd" placeholder="1">
                        </div>

                        <div class="pt-5">
                            <p>PRICE :</p>
                            <input type="number" v-model="form1st.price" class="input-memoAdd" size="30" placeholder="0.00">
                        </div>
                    </div>
                    <hr class="mt-5">

                    <div class="grid grid-cols-2">
                        <div class="pt-5">
                            <p>START TIME : {{form1st.time.v_start}}</p>
                            <input type="date" v-model="form1st.time.v_start" class="input-memoAdd" size="30">
                        </div>

                        <div class="pt-5">
                            <p>END TIME : {{form1st.time.v_end}}</p>
                            <input type="date" v-model="form1st.time.v_end" class="input-memoAdd" size="30">
                        </div>
                    </div>
                    <hr class="mt-5">


                    <div class="pt-5">
                            <p>INTRODUCTORY DESCRIPTION:</p>
                            <textarea type="text" v-model="form1st.v_descript" class="block mt-1 p-2 text-lg border-2 border-gray-400 rounded-md" cols="60" rows="3.5" placeholder="Introductory Description">
                            </textarea>
                    </div>
                    <hr class="mt-5">

                    <div class="flex justify-end">
                        <button @click="saveData()" class="m-1 text-[1.3vw] mt-5 w-1/6 h-8 bg-green rounded-md hover:text-white">Next</button>
                    </div>

                </form>
            </div>

            <!-- List Form Button  -->     
            <div class="flex flex-col justify-center items-center w-1/4 pb-1/2 max-h-screen bg-brown gap-10">
                    <button class="list-form-btn" @click="FirstPageForm()">
                        <div class="text-white ">บันทึกเบื้องต้น</div>
                    </button>
        
                    <button class="list-form-btn" @click="SecondPageForm()">
                        <div class="text-white">บันทึกลงรายละเอียด</div>
                    </button>
        
                    <button class="list-form-btn" @click="ThirdPageForm()">
                        <div class="text-white">สรุป</div>
                    </button>
            </div>       

        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/src/assets/js/memoAdd.js"></script>

</html>
