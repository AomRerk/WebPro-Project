<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Journii</title>
</head>

<body class="bg-zinc-300 font-kanit">

    <div id="app" >
        <nav class="relative px-4 py-4 flex items-center bg-green">
            <a class="w-52" href="">
                <img src="/src/assets/image/logo-original.png" alt="JourniiLogo">
            </a>
            <div class="mx-auto">
                <a class="px-2" href="index.html">Home</a>
                <a class="px-2" href="">Memo</a>
                <a class="px-2" href="">About</a>
                <a class="px-2" href="">Contact</a>

            </div>
            <div class="w-52">

                <button class="pr-3">Sign in</button>
                <button type="button" @click="GoSignup()" class="bg-slate-500">Sign up</button>
            </div>

        </nav>
        <div class="text-center pt-6">
            <div class="relative flex justify-center">
                <h1 class="text-4xl">Journey logs search</h1>
                <button class="add-jour-btn" onclick="location.replace('./memoAdd.html')">Add your journey</button>
            </div>
            <h3 class="pt-2">find your interesting journey logs here !</h3>
        </div>
        <div class="flex justify-center">
            <div class="gap-6 grid grid-cols-4 mt-4">
                <input class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5" placeholder="title or keyword"></select>
                <select v-model="country_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option disabled value="">---select country---</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="USA">USA</option>
                </select>
                <select v-model="province_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option disabled value="">---select province---</option>
                    <option value="Bangkok">Bangkok</option>
                    <option value="Taipei">Taipei</option>
                    <option value="Washington D.C.">Washington D.C.</option>
                </select>
                <select v-model="city_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option disabled value="">---select city---</option>
                    <option value="1">Thailand</option>
                    <option value="2">Taiwan</option>
                    <option value="3">USA</option>
                </select>
                <!-- <button class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 flex items-center justify-end">
                    <div class="mx-auto">select</div>
                    <img class="w-3" src="/src/assets/image/down-arrow.png" alt="">
                </button> -->
                <button class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 flex items-center justify-end"
                    @click="isClick = !isClick">
                    <div class="mx-auto">range</div>
                    <img class="w-3" src="/src/assets/image/down-arrow.png" alt="">
                    <!-- <div>
                    </div> -->
                </button>
                <!-- <div> -->
                <input type="range" min="1" max="10000" v-model="range" v-show="isClick == true">
                <!-- </div> -->
                <input type="date" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5" v-model="date">
                <select v-model="numofpeople" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option disabled value="">---number of people---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 flex items-center justify-end" @click="isTimeClick = !isTimeClick">
                    <div class="mx-auto">sort by</div>
                    <img class="w-3" src="/src/assets/image/down-arrow.png" alt="">
                </button>
                <input type="time" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5" v-model="time"  v-show="isTimeClick == true">
            </div>
        </div>
    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/src/assets/js/App.js"></script>

</html>
