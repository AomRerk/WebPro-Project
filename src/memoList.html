<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Journii</title>
</head>

<body>

    <div id="app" class="w-screen h-screen bg-main flex justify-center">
        <section
            class="bg-blue flex flex-col w-11/12 mt-10 mb-10 relative border-0 rounded-xl shadow-lg shadow-black-500/50 overflow-x-hidden overflow-y-auto">
            <nav class="sticky top-0 w-full px-4 py-4 flex items-center bg-green border-0 rounded-t-xl z-50">
                <div class="relative flex items-center w-full">
                    <div class="flex w-1/2 justify-start">
                        <a href="" class="w-52">
                            <img src="/src/assets/image/logo-original.png" alt="JourniiLogo">
                        </a>
                    </div>
                    <div class="shrink-0">
                        <a class="px-2" href="index.html">Home</a>
                        <a class="px-2" href="memoList.html">Memo</a>
                        <a class="px-2" href="">About</a>
                        <a class="px-2" href="">Contact</a>
                    </div>
                    <div class="flex w-1/2 justify-end">
                        <button class="pr-3" @click="GoSignin()">Sign in</button>
                        <button type="button" @click="GoSignup()" class="">Sign up</button>
                    </div>
                </div>
            </nav>
            <!---------------------- search ---------------------------------- -->
            <!-- <div class="relative"> -->
            <div class="box-top  bg-brown text-white text-center">
                <div class="justify-center relative">
                    <h1 class="text-4xl">Journey logs search</h1>
                    <button class="add-jour-btn" onclick="location.replace('./memoAdd.html')">Add your
                        journey</button>
                </div>
                <h3 class="pt-2">find your interesting journey logs here !</h3>
            </div>
            <!---------------------- all filters ---------------------------------- -->
            <div class="gap-6 grid grid-cols-4 mt-4 px-3">
                <input v-model="word" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center"
                    placeholder="title or keyword">
                </input>
                <select v-model="country_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option value="">All</option>
                    <option :value="value.country" v-for="value in getData">{{value.country}}</option>
                </select>
                <select v-model="country_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option value="">All</option>
                    <option :value="value.country" v-for="value in getData">{{value.country}}</option>
                </select>
                <select v-model="country_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option value="">All</option>
                    <option :value="value.country" v-for="value in getData">{{value.country}}</option>
                </select>
                <select v-model="country_select" class="bg-gray-100 shadow-md rounded py-1.5 px-6 mx-5 text-center">
                    <option value="">All</option>
                    <option :value="value.country" v-for="value in getData">{{value.country}}</option>
                </select>
            </div>
            <!---------------------- country list---------------------------------- -->
            <div class="justify-center ">
                <div class="gap-8 grid grid-cols-4 mt-4 px-8 mb-5">
                    <div class="card bg-white border-0 rounded-md hover:bg-slate-100" v-for="value in keyword">
                        <a href="" onclick="alert('test')">
                            <img :src="value.image" alt="pic" class="rounded-t-md" style="width:100%">
                            <div class="card-data p-3">
                                <h4><b>{{value.title}}</b></h4>
                                <p>{{value.country}}, {{value.province}}, {{value.city}}</p>
                                <p>{{value.start}} - {{value.end}}</p>
                                <hr>
                                <h4><b>Price: {{value.price}}</b></h4>
                                <!-- <ion-icon name="star" class="mt-3 float-right"></ion-icon> -->
                                <p>Favorite: {{value.favorite}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- <div v-else class="justify-center ">

                </div> -->
            <!-- </div> -->
        </section>
        <!-- </div> -->

    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="/src/assets/js/App.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/src/assets/js/memoList.js"></script>
</body>


</html>
